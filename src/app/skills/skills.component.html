<div class="container home-section-box home-section-item-box">
    <h1>Skills</h1>
    <div id="homeSkillsItemsBox">
        @for (item of skillsItems; track item.name) {
            <div class="card text-bg-primary shadow">
                <div class="card-body">
                    <h6>{{ item.name }}</h6>
                </div>
            </div>
        }
    </div>
</div>
